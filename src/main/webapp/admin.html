<!DOCTYPE html>
<html>
    <head>
        <title>Jindex Admin</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Jindex Admin</h1>
        <form>
            <label for="repository">Repository:</label>
            <select id="repository">
                <option value="h2">H2 1.4.196</option>

        <div id="result"></div>
